<!DOCTYPE html>

    <title>Mayor de un arreglo</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Mayor de un arreglo</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="arreglo">
              <input type="text" id="arreglo" value="" placeholder=" valor=> valor1; valor2;...."  >

                 <button class="boton"   type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
  
    <script src="../js/main.js"></script>
