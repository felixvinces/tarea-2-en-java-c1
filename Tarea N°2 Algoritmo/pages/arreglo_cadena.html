<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo a cadena</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Convertir de arreglo a cadena</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="arreglo">
              <input type="text" id="arreglo" value="" placeholder="valores=> valor1,valor2;.....">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="pros.arregloCadena()">Aceptar</button>
                 <button class="boton"   type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>
             </div>
             <div id="resp" >
                Aqui va a ir la respuesta:
             </div>
          </form>
 
        </section>
      
    </main>
   
    <script src="../js/main.js"></script>
</body>
</html>
