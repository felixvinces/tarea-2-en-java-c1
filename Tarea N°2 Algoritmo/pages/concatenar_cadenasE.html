<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenando dos cadenas</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Concatenar dos cadenas</h1>
        <h3>(Sin espacio)</h3>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="cadena1">
              <input type="text" id="cadena1" value="" placeholder=" Ingrese una cadena"  >
             </label>
             <label for="cadena2">
                <input type="text" id="cadena2" value="" placeholder=" Ingrese otra cadena"  >
               </label>
           
             <div class="botones">
                 <button type="button" class="boton" onclick="pros.concatenarCadenasE()">Aceptar</button>
                 <button class="boton" type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
  
    <script src="../js/main.js"></script>
</body>
</html>
