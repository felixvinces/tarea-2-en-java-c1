<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando en una cadena</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Buscar elemento en una cadena</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="cadena">
              <input type="text" id="cadena" value="" placeholder=" Ingrese una cadena"  >
             </label>
             <label for="buscado">
                <input type="text" id="buscado" value="" placeholder=" Ingrese el elemento a buscar"  >
            </label>

             <div class="botones">
                 <button type="button" class="boton" onclick="pros.buscarCadena()">Aceptar</button>
                 <button class="boton"   type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
   
    <script src="../js/main.js"></script>
</body>
</html>
