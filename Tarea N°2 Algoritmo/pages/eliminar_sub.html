<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminando una subcadena</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Eliminar una subcadena</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="cadena">
              <input type="text" id="cadena" value="" placeholder=" Ingrese una cadena"  >
             </label>
             <label for="subcadena">
                <input type="text" id="subcadena" value="" placeholder=" Ingrese la subcadena a eliminar"  >
               </label>
           
           
             <div class="botones">
                 <button type="button" class="boton" onclick="pros.eliminarSubcadena()">Aceptar</button>
                 <button class="boton"   type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>
             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
    
    <script src="../js/main.js"></script>
</body>
</html>
