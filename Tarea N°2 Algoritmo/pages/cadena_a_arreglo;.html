<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir una cadena a un arreglo</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Convertir una cadena a arreglo</h1>
        <h3>(Con ";")</h3>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="cadena">
              <input type="text" id="cadena" value="" placeholder=" Ingrese cadenas separadas por ';''"  size="60px" >
             </label>
           
             <div class="botones">
                 <button type="button" class="boton" onclick="pros.cadenaArregloP()">Aceptar</button>
                 <button class="boton"   type="reset">Limpiar</button>
                 <button type="submit" class="boton" >Regresar</button>
             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
   
    <script src="../js/main.js"></script>
</body>
</html>
