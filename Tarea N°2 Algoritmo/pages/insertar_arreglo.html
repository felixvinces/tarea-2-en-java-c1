<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertando un arreglo</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>Insertar un elemento a un arreglo</h1>
    </header>
    <main>
        <section class="container">
            <form action="../index.html">
              <label for="arreglo">
                <input type="text" id="arreglo" value="" placeholder="valores=> val1;val2;val3;.....">
              </label>
              <label for="elemento">
                <input type="text" id="elemento" value="" placeholder="Ingrese el elemento que desea insertar">
              </label>
              <label for="posicion">
                <input type="text" id="posicion" value="" placeholder="Ingrese la posiciÃ³n">
              </label>
          
              <div class="botones">
                <button type="button" class="boton" onclick="pros.insertarArreglo()">Aceptar</button>
                <button class="boton"   type="reset">Limpiar</button>
                <button type="submit" class="boton">Regresar</button>
              </div>
              <div id="resp">
                Resultado:
              </div>
            </form>
          </section>
          
    </main>
  
    <script src="../js/main.js"></script>
</body>
</html>
