<!DOCTYPE html>

    <title>Un número perfecto</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

        <h1>Número perfecto</h1>
    </header>
    <main>
        <section class="container">
          <form action="../index.html">
             <label for="num">
              <input type="number" id="num" value="" placeholder=" Ingrese un número"  >

             <div class="botones">

                 <button class="boton"   type="reset">Limpiar</button>

             </div>
             <div id="resp" >
                Resultado:
             </div>
          </form>
 
        </section>
      
    </main>
   
    <script src="../js/main.js"></script>
